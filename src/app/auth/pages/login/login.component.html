<div class="wrapper">
    <div *ngIf="!loading"class="body">
        <img class="logo" src="/assets/img/usuario.png" alt="login">
        <h1>Herramientas UT <br> Login</h1>
        <!-- Formulario -->
        <form (ngSubmit)="login()" [formGroup]="loginUser">
            <div class="form-floating mb-3">
                <input type="email" formControlName='email' class="form-control"  placeholder="matricula@utcancun.edu.mx">
                <label  style="color: black;">Correo Electronico</label>

                <span *ngIf="loginUser.get('email')?.hasError('required') && loginUser.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="loginUser.get('email')?.hasError('email') && loginUser.get('email')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>

            </div>
            <div class="form-floating mb-3">
                <input type="password" formControlName='password' class="form-control"  placeholder="Password">
                <label  style="color: black;">Password</label>
                <span *ngIf="loginUser.get('password')?.hasError('required') && loginUser.get('password')?.touched" class="text-danger errorLabel">
                    La <strong>Contase√±a</strong> es requerida
                </span>
            </div>
            <!-- Botton -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg"[disabled]="loginUser.invalid" type="submit">Ingresar</button>
            </div>
            <p class="mt-3">No tienes Cuenta? <a routerLink="/auth/register">Registrate</a></p>
            <p class="mt-3">Se te olvido tu Contrasena? <a routerLink="/auth/recuperar">Recuperala</a></p>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
